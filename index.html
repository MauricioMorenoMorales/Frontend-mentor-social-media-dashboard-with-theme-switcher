<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <main>
    <header class="header">
      <div class="header__top">
        <h1 class="header__top__title">Social Media Dashboard</h1>
        <p class="header__top__text">Total Followers: 23,004</p>
      </div>
      <div class="header__bottom">
        <p class="header__bottom__text">DarkMode</p>
        <div class="switch-container">
          <input type="checkbox" name="" id="switch">
          <label for="switch" class="lbl"></label>
        </div>

      </div>
    </header>
    <main>
      <section class="main-cards">
        <article class="main-cards__item facebook">
          <figure class="main-cards__item__figure">
            <img src="./images/icon-facebook.svg" alt="">
            <p>@nathanf</p>
          </figure>
          <p class="main-cards__item__number">1987</p>
          <p class="main-cards__item__followers">Followers</p>
          <figure class="main-cards__item__figure--status">
            <img src="./images/icon-up.svg" alt="">
            <p>12 Today</p>
          </figure>
        </article>
        <article class="main-cards__item twitter">
          <figure class="main-cards__item__figure">
            <img src="./images/icon-twitter.svg" alt="">
            <p>@nathanf</p>
          </figure>
          <p class="main-cards__item__number">1044</p>
          <p class="main-cards__item__followers">Followers</p>
          <figure class="main-cards__item__figure--status">
            <img src="./images/icon-up.svg" alt="">
            <p>99 Today</p>
          </figure>
        </article>
        <article class="main-cards__item instagram">
          <div class="gradient"></div>
          <figure class="main-cards__item__figure">
            <img src="./images/icon-instagram.svg" alt="">
            <p>@realnathanf</p>
          </figure>
          <p class="main-cards__item__number ">11k</p>
          <p class="main-cards__item__followers">Followers</p>
          <figure class="main-cards__item__figure--status">
            <img src="./images/icon-up.svg" alt="">
            <p>1099 Today</p>
          </figure>
        </article>
        <article class="main-cards__item youtube">
          <figure class="main-cards__item__figure">
            <img src="./images/icon-youtube.svg" alt="">
            <p>Nathan F.</p>
          </figure>
          <p class="main-cards__item__number">8239</p>
          <p class="main-cards__item__followers">Subscribers</p>
          <figure class="main-cards__item__figure--status red">
            <img src="./images/icon-down.svg" alt="">
            <p>144 Today</p>
          </figure>
        </article>
      </section>
    </main>
  </main>

</body>

</html>
